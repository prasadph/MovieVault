<nav aria-label="Page navigation example">
  <ul class="pagination" style="margin-left: 50%">
  	{% if page-1 > 0 %}
    <li class="page-item"><a class="page-link" href="{{url_pagination(page-1)}}">Previous</a></li>
    {% endif %}
    <li class="page-item"><a class="page-link" href="{{url_pagination(page+1)}}">{{page}}</a></li>
    {% if count != 0 %}
    <li class="page-item"><a class="page-link" href="{{url_pagination(page+1)}}">Next</a></li>
    {% endif %}
  </ul>
</nav>
